<div class="container">
    <img class="logo" src="../../assets/img/logo.png" alt="logo">
    <form [formGroup]="loginForm" *ngIf="showLoginForm">
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" id="username" name="username" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="At least 6 character long password" id="Password"
                name="password" formControlName="password">
        </mat-form-field>
        <div class="changeFormContainer">
            <p class="changeForm">You don't have an account yet?</p>
            <button mat-button type="button" (click)="changeBetweenLoginAndRegisterForm()">Register</button>
        </div>

        <div class="btn-area">
            <button mat-raised-button type="button" (click)="startLogin()" profileForm
                [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>

    <form [formGroup]="registrationForm" *ngIf="!showLoginForm">
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Username</mat-label>
            <input matInput placeholder="Username" id="username" name="username" formControlName="username">
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Password</mat-label>
            <input type="password" matInput placeholder="At least 6 character long password" id="password"
                name="password" formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Confirm Password</mat-label>
            <input type="password" matInput placeholder="At least 6 character long password" id="rePassword"
                name="rePassword" formControlName="rePassword">
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" id="email" name="email" formControlName="email">
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Avatar</mat-label>
            <input matInput placeholder="Avatar URL from web" id="avatar" name="avatar" formControlName="avatar">
        </mat-form-field>

        <div class="changeFormContainer">
            <p class="changeForm">You already have an account?</p>
            <button mat-button type="button" (click)="changeBetweenLoginAndRegisterForm()">Login</button>
        </div>

        <div class="btn-area">
            <button mat-raised-button type="buuton" (click)="startRegistration()"
                [disabled]="!registrationForm.valid">Registration</button>
        </div>
    </form>

    <app-notification [text]="registrationOk" *ngIf="registrationOk.length>0"></app-notification>
    <app-notification [text]="errorResponse" [isWarnNotification]="true" *ngIf="errorResponse.length>0">
    </app-notification>
    <app-notification [text]="expiredSession || ''" [isWarnNotification]="true"
        *ngIf="expiredSession !==null && showLoginForm">
    </app-notification>

    <app-pending *ngIf="isPending"></app-pending>
</div>
