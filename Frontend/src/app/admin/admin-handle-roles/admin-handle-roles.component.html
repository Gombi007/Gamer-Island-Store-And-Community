<div class="container">

    <form [formGroup]="manageRoles">
        <p>Select a user and add or remove a role</p>

        <mat-form-field appearance="outline" color="accent" class="mat-field">
            <mat-label>Username</mat-label>
            <mat-select disableOptionCentering multiple formControlName="username">
                <mat-option *ngFor="let username of users" value="{{username}}">{{username}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="mat-field">
            <mat-label>Role</mat-label>
            <mat-select disableOptionCentering multiple formControlName="role">
                <mat-option *ngFor="let role of roles" value="{{role}}">{{role}}</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" color="accent" class="mat-field">
            <mat-label>Operation</mat-label>
            <mat-select disableOptionCentering formControlName="operation">
                <mat-option *ngFor="let operation of operations" value="{{operation}}">{{operation}}</mat-option>
            </mat-select>
        </mat-form-field>

        <div class="btn-area">
            <button mat-raised-button type="button">
                <span *ngIf="formControl['operation'].value ==='Add'">Add Role</span>
                <span *ngIf="formControl['operation'].value ==='Remove'">Remove Role</span>
            </button>
        </div>
    </form>

    <table mat-table [dataSource]="userss" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef> avatar </th>
            <td mat-cell *matCellDef="let user"> {{user.avatar}} </td>
        </ng-container>

        <ng-container matColumnDef="balance">
            <th mat-header-cell *matHeaderCellDef> balance </th>
            <td mat-cell *matCellDef="let user"> {{user.balance}} </td>
        </ng-container>

        <ng-container matColumnDef="isDisabled">
            <th mat-header-cell *matHeaderCellDef> isDisabled </th>
            <td mat-cell *matCellDef="let user"> {{user.isDisabled}} </td>
        </ng-container>

        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef> created </th>
            <td mat-cell *matCellDef="let user"> {{user.created}} </td>
        </ng-container>

        <ng-container matColumnDef="lastLogin">
            <th mat-header-cell *matHeaderCellDef> lastLogin </th>
            <td mat-cell *matCellDef="let user"> {{user.lastLogin}} </td>
        </ng-container>

        <tr class="header" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
