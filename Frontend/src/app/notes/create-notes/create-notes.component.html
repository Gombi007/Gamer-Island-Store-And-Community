<div class="form">
    <form [formGroup]="createPostForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="standard" color="accent">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Write a title" id="title" name="title" formControlName="title">
            <mat-hint class="mat-hint">
                <p
                    *ngIf="!createPostForm.get('title')?.valid && !createPostForm.get('title')?.errors?.['maxlength'] && createPostForm.get('title')?.touched ">
                    Title is required
                </p>
                <p *ngIf="createPostForm.get('title')?.errors?.['maxlength']">
                    Title max length is 30 character
                </p>

            </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Text</mat-label>
            <input matInput placeholder="Write some text" id="text" name="text" formControlName="text">
            <mat-hint class="mat-hint">
                <p
                    *ngIf="!createPostForm.get('text')?.valid && createPostForm.get('text')?.errors?.['maxlength'] && createPostForm.get('text')?.touched">
                    Please add some text
                </p>
                <p *ngIf="createPostForm.get('text')?.errors?.['maxlength']">
                    Text max length is 160 character
                </p>
            </mat-hint>
        </mat-form-field>

        <mat-form-field appearance="standard" color="accent">
            <mat-label>Image Url</mat-label>
            <input type="url" matInput placeholder="Add an image link if you want" id="imageUrl" name="imageUrl"
                formControlName="imageUrl">
        </mat-form-field>

        <mat-checkbox class="example-margin" name="isUrgent" id="isUrgent" formControlName="isUrgent">Urgent
        </mat-checkbox>

        <div class="btn-area">
            <button mat-raised-button type="submit" [disabled]="!createPostForm.valid">Submit</button>
        </div>

    </form>
</div>

<app-navigation-mobile-notes></app-navigation-mobile-notes>
