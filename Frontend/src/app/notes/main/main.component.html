<h2>My notes App</h2>
<button (click)="showNotes()">push</button>
<div class="notes" *ngFor="let note of notes">
    <div class="note">
        <p>{{note.text}}</p>
        <p>{{note.text2}}</p>
        <img src="{{note.imgUrl}}" alt="pic" style="max-width: 200px;">
        <p>Created: {{note.created}}</p>
    </div>
</div>
